<app-admin-navigation></app-admin-navigation>

<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form action="">
      
        <div class="form-group">
          <textarea name="EnfermedadesCronicas" [(ngModel)]="paciente.EnfermedadesCronicas" rows="2" placeholder="EnfermedadesCronicas" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <textarea name="ResumenClinico" [(ngModel)]="paciente.ResumenClinico" rows="2" placeholder="ResumenClinico" class="form-control"></textarea>
          </div>
        
        <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
          GUARDAR
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
  <img [src]="paciente.Imagen == '' ? '/assets/noimage.png' : paciente.Imagen" alt="No Image" class="card-img-top">
    <p>{{paciente.EnfermedadesCronicas == '' ? 'Escribe la enfermedas cronica del paciente' : paciente.EnfermedadesCronicas}}</p>
    <p>{{paciente.ResumenClinico == '' ? 'Escribe el resumenclinico' : paciente.ResumenClinico}}</p>
  </div>
</div>
