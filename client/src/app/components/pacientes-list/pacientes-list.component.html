<app-admin-navigation></app-admin-navigation>


<div class="col-md-4" *ngFor="let paciente of pacientes">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{paciente.Nombre}}
      <button class="btn btn-danger" (click)="deleteGame(paciente.id)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <img class="card-img-top" [src]="paciente.Imagen">
    <div class="card-body">
      <p>{{paciente.Nombre}}</p>
  
      <a [routerLink]="['/pacientes/edit', paciente.id]" class="btn btn-info btn-block">
        MODIFICAR PACIENTE
      </a>
      <a [routerLink]="['/pacientes/resumenClinico', paciente.id]" class="btn btn-info btn-block">
        AGREGAR RESUMENCLINICO
      </a>
    
    </div>
  </div>
</div>
