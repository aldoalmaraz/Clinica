<div class="col-md-4" *ngFor="let cita of citas">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{cita.Nombre}}
      <button class="btn btn-danger" (click)="deleteGame(cita.idCitas)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <div class="card-body">
      <p>NOMBRE DE LA CITA: {{cita.Nombre}}</p>
      <p>NOMBRE DEL DOCTOR: {{cita.Doctor}}</p>
      <p>FECHA Y HORA DE LA CITA: {{cita.Hora}}</p>
  
      <a [routerLink]="['/citas/edit', cita.idCitas]" class="btn btn-info btn-block">
        MODIFICAR CITA
      </a>
    </div>
  </div>
</div>
